<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> Fullname</th>
            <td mat-cell *matCellDef="let element"> {{element.firstname+' '+element.middlename+'
                '+element.lastname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-outline-primary" [routerLink]="['/showview',element.code]">{{element.btnview}}</button>
                <button class="btn btn-outline-dark"  [routerLink]="['/showedit',element.code]">{{element.btnedit}}</button>
                <button class="btn btn-outline-warning"  (click)="openDialog('0ms', '0ms')">{{element.btndelete}}</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
