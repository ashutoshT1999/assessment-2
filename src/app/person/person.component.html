<form>
    <div class="mb-3">
        <label for="fname" class="form-label">First name</label>
        <input type="text" class="form-control" id="fname">
    </div>
    <div class="mb-3">
        <label for="mname" class="form-label">Middle name</label>
        <input type="text" class="form-control" id="mname">
    </div>
    <div class="mb-3">
        <label for="lname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lname">
    </div>
    <div class="mb-3">
        <label for="dep" class="form-label">Department</label>
        <select name="dep" id="dep" class="form-control">
            <option value="-1" disabled selected>select department</option>
            <option value="0">IT</option>
            <option value="1">HR</option>
            <option value="2">Payroll</option>
            <option value="3">Networking</option>
            <option value="3">Admin</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" id="gender" class="form-control">
            <option value="-1" disabled selected>select gender</option>
            <option value="0">MALE</option>
            <option value="1">FEMALE</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Select DOB</label>
        <input type="date" id="dob" class="form-control" >
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
    </div>
    <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="pincode">
    </div>

</form>
